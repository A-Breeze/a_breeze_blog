baseurl = "/"
title = "Alex Breeze"
theme = "hugo-creative-portfolio-theme"
languageCode = "en-us"
pluralizeListTitles = false # Configure blog post list layout
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

[permalinks]
  section01 = "section01/:year/:month/:day/:slug/"
  section02 = "section02/:year/:month/:day/:slug"
  section03 = "section03/:year/:month/:day/:slug"

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "blue"
  description = "description from config.toml"
  copyright = "&copy;2018 Alex Breeze"
  sidebarAbout = [
    "sidebarAbout from config.toml",
    "Another line."
  ]
  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
     #
     # What you need to do for the setup?
     #
     # - set your email address under 'email' below
     # - upload the generated site to your server
     # - send a dummy email yourself to confirm your account
     # - click the confirm link in the email from www.formspree.io
     # - you're done. Happy mailing!
  email = "alexander.breeze@yahoo.com"

  # Nav links in the side bar
  [[params.navlinks]]
  name = "Section 1"
  url = "section01/" # After this is automatically converted to title case, it is the list page .Title
  
  [[params.navlinks]]
  name = "Section 2"
  url = "section02/"
  
  [[params.navlinks]]
  name = "Section 3"
  url = "section03/"

  [[params.navlinks]]
  name = "About me"
  url = "contact/"

  [[params.navlinks]]
  name = "Important information"
  url = "about/"

  [params.social]
  email         = "alexander.breeze@yahoo.com"
  linkedin      = "https://www.linkedin.com/in/alexbreeze/"
  github        = "https://github.com/A-Breeze"
